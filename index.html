<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard</title>
    <link rel="stylesheet" href="keyboard.css" />
  </head>
  <body>
    <div class="keyboard">
      <div class="row1">
        <button class="btn">~</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">0</button>
        <button class="btn">-</button>
        <button class="btn">+</button>
        <button id="back" class="delete">Back</button>
      </div>
      <div class="row2">
        <button id="tab" class="tab">Tab</button>
        <button class="btn">Q</button>
        <button class="btn">W</button>
        <button class="btn">E</button>
        <button class="btn">R</button>
        <button class="btn">T</button>
        <button class="btn">Y</button>
        <button class="btn">U</button>
        <button class="btn">I</button>
        <button class="btn">O</button>
        <button class="btn">P</button>
        <button class="btn">[</button>
        <button class="btn">]</button>
        <button class="btn">\</button>
      </div>
      <div class="row3">
        <button class="capslock">CapsLock</button>
        <button class="btn">A</button>
        <button class="btn">S</button>
        <button class="btn">D</button>
        <button class="btn">F</button>
        <button class="btn">G</button>
        <button class="btn">H</button>
        <button class="btn">J</button>
        <button class="btn">K</button>
        <button class="btn">L</button>
        <button class="btn">;</button>
        <button class="btn">"</button>
        <button class="enter">Enter</button>
      </div>
      <div class="row4">
        <button class="shift">Shift</button>
        <button class="btn">Z</button>
        <button class="btn">X</button>
        <button class="btn">C</button>
        <button class="btn">V</button>
        <button class="btn">B</button>
        <button class="btn">N</button>
        <button class="btn">M</button>
        <button class="btn">,</button>
        <button class="btn">.</button>
        <button class="btn">/</button>
        <button><ion-icon name="arrow-up-outline"></ion-icon></button>
        <button id="shift2" class="shift">Shift</button>
      </div>
      <div class="row5">
        <button class="ctrl">Ctrl</button>
        <button>Fn</button>
        <button><ion-icon name="logo-windows"></ion-icon></button>
        <button>Alt</button>
        <button id="space" class="space">Space</button>
        <button>Alt</button>
        <button id="ctrl2">Ctrl</button>
        <button class="icon">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </button>
        <button class="icon">
          <ion-icon name="arrow-down-outline"></ion-icon>
        </button>
        <button class="icon">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </button>
      </div>
    </div>
    <div>
      <textarea class="display"></textarea>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="keyboard.js" defer></script>
  </body>
</html>
